<div id="ngwizard" class="ng-wizard-main ng-wizard-theme-dots">
  <ul class="nav nav-tabs step-anchor d-flex justify-content-center m-5">
    <li class="done" *ngFor="let step of steps; let i = index" [ngClass]="{ active: i == 2, done: i < 2 }">
      <a class="nav-link" (click)="navigate(steps, i)">{{ step.title }}<br /><small>{{ step.description }}</small></a>
    </li>
  </ul>
</div>
<div class="d-flex" style="min-height: 25rem">
  <div style="flex: 60%; display: flex; padding: 5rem; border-right: 1px dashed">
    <div style="margin: auto; width: 100%">
      <form (ngSubmit)="getWinners()" #heroForm="ngForm">
        <div>
          <label class="form-label font-weight-normal" for="opCode"> Opcode</label><span style="color: red">*</span>
          <input class="form-control" [ngClass]="{ 'border-red': !updated }" required (ngModelChange)="updateOPCode()"
            type="text" placeholder="Ex: BSC00A9FVV7" [(ngModel)]="OPCode" id="opCode" name="opCode" />
          <div [hidden]="!codeError || heroForm.form.pristine" class="alert alert-danger">
            {{codeError}}
          </div>
        </div>
        <div>
          <label class="form-label font-weight-normal" for="nbWinners"> Number of winners</label><span
            style="color: red">*</span>
          <input class="form-control w-25" type="number" placeholder="1-9" required [(ngModel)]="nbWinners"
            id="nbWinners" name="nbWinners" />
        </div>
        <div class="d-flex justify-content-center mt-5" style="gap: 1em">
          <button class="btn" style="background: #fcc85866">test it</button>
          <button class="btn" style="background: #d3d3d366" type="submit" [disabled]="!heroForm.form.valid">Get The
            Winners !</button>
        </div>
      </form>

    </div>
  </div>
  <div style="flex: 40%; margin: auto; display: flex">
    <button class="btn btn-success btn-lg m-auto w-75" style="border-radius: 15px">Purchase Your Opcode for just
      $1.99</button>
  </div>
</div>
