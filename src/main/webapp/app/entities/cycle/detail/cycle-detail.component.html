<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cycle">
      <h2 data-cy="cycleDetailsHeading"><span jhiTranslate="pickwinrApp.cycle.detail.title">Cycle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cycle.id }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.cycle.runDate">Run Date</span></dt>
        <dd>
          <span>{{ cycle.runDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.cycle.email">Email</span></dt>
        <dd>
          <span>{{ cycle.email }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.cycle.winners">Winners</span></dt>
        <dd>
          <span>{{ cycle.winners }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.cycle.alternatives">Alternatives</span></dt>
        <dd>
          <span>{{ cycle.alternatives }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.cycle.opcode">Opcode</span></dt>
        <dd>
          <div *ngIf="cycle.opcode">
            <a [routerLink]="['/jhipster/opcode', cycle.opcode?.id, 'view']">{{ cycle.opcode?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipster/cycle', cycle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
