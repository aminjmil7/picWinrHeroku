<div>
  <h2 id="page-heading" data-cy="OpcodeHeading">
    <span jhiTranslate="pickwinrApp.opcode.home.title">Opcodes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pickwinrApp.opcode.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-opcode"
        [routerLink]="['/jhipster/opcode/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pickwinrApp.opcode.home.createLabel"> Create a new Opcode </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="opcodes?.length === 0">
    <span jhiTranslate="pickwinrApp.opcode.home.notFound">No opcodes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="opcodes && opcodes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="pickwinrApp.opcode.opirationCode">Opiration Code</span></th>
          <th scope="col"><span jhiTranslate="pickwinrApp.opcode.count">Count</span></th>
          <th scope="col"><span jhiTranslate="pickwinrApp.opcode.ceationDated">Ceation Dated</span></th>
          <th scope="col"><span jhiTranslate="pickwinrApp.opcode.expirationDate">Expiration Date</span></th>
          <th scope="col"><span jhiTranslate="pickwinrApp.opcode.user">User</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let opcode of opcodes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/jhipster/opcode', opcode.id, 'view']">{{ opcode.id }}</a>
          </td>
          <td>{{ opcode.opirationCode }}</td>
          <td>{{ opcode.count }}</td>
          <td>{{ opcode.ceationDated | formatMediumDatetime }}</td>
          <td>{{ opcode.expirationDate | formatMediumDatetime }}</td>
          <td>
            {{ opcode.user?.id }}
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/jhipster/opcode', opcode.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/jhipster/opcode', opcode.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(opcode)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
