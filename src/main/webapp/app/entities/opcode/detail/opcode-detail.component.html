<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="opcode">
      <h2 data-cy="opcodeDetailsHeading"><span jhiTranslate="pickwinrApp.opcode.detail.title">Opcode</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ opcode.id }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.opcode.opirationCode">Opiration Code</span></dt>
        <dd>
          <span>{{ opcode.opirationCode }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.opcode.count">Count</span></dt>
        <dd>
          <span>{{ opcode.count }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.opcode.ceationDated">Ceation Dated</span></dt>
        <dd>
          <span>{{ opcode.ceationDated | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.opcode.expirationDate">Expiration Date</span></dt>
        <dd>
          <span>{{ opcode.expirationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="pickwinrApp.opcode.user">User</span></dt>
        <dd>
          <span>{{ opcode.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipster/opcode', opcode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
