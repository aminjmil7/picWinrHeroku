<div class="d-flex justify-content-end">
  <h5 style="color: #85afe5; cursor: pointer" class="mr-2" [routerLink]="['/jhipster']">Login</h5>
  |
  <h5 style="color: #85afe5" class="ml-2">Help</h5>
</div>
<div class="d-flex justify-content-center">
  <div style="width: 400px">
    <div class="d-flex justify-content-center mb-3">
      <img class="logo" src="../../../content/images/logo.png" alt="Pic Winr Logo" />
    </div>
    <div class="d-flex justify-content-around mb-3">
      <img class="social-icon" src="../../../content/svg/facebook.svg" alt="facebook" (click)="getFacebookPosts(postListContent)" />
      <img class="social-icon" src="../../../content/svg/instagram.svg" alt="instagram" />
      <img class="social-icon" src="../../../content/svg/youtube.svg" alt="youtube" />
      <img class="social-icon" src="../../../content/svg/tweeter.svg" alt="tweeter" />
      <img class="social-icon" src="../../../content/svg/tiktok.svg" alt="tiktok" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="border: 2px solid #80808085; padding: 0rem 0.4rem">
          <img style="width: 20px; height: 30px" src="../../../content/svg/link.svg" alt="tiktok" />
        </span>
      </div>
      <input
        style="border: 2px solid #80808085"
        type="text"
        class="form-control h-auto"
        placeholder="Post Link"
        aria-label="Post Link"
        aria-describedby="basic-addon1"
        [(ngModel)]="selectedPost.link"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn" style="background: #d3d3d366" [disabled]="!selectedPost.link" (click)="submitPostLink()">Pik YOUR Winr</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <img style="width: 150px; height: 33px; margin-top: 8px" src="../../../content/svg/aivalable-on-the-app-store.svg" />
  <img style="width: 150px; height: 50px" src="../../../content/svg/google-play.svg" />
</div>

<ng-template #postListContent>
  <div class="modal-header justify-content-center">
    <h2 class="font-weight-bold" style="color: #71cfee">Select one of the posts</h2>
  </div>
  <div style="overflow-y: auto; max-height: 30rem">
    <div class="post" *ngFor="let post of postList" (click)="inputRadio.click()">
      <div class="col-md-4">
        <img src="../../../content/images/placeholder.png" class="w-100 h-100" alt="Post Image" />
      </div>
      <div class="col-md-8 d-flex justify-content-between flex-column">
        <div class="d-flex justify-content-between">
          <h2 class="font-weight-bolder" style="color: blue">{{ post.title }}</h2>
          <input #inputRadio type="radio" name="post" (click)="choose($event, post)" style="height: 25px; width: 25px" />
        </div>
        <div style="display: flex; background: #a9a9a938; border-radius: 5px">
          <div class="post-info"><fa-icon class="mr-1" [icon]="fa_Heart"></fa-icon>{{ post.nbLikes }}</div>
          <div class="post-info"><fa-icon class="mr-1" [icon]="fa_Comments"></fa-icon>{{ post.commentCount }}</div>
          <div class="post-info"><fa-icon class="mr-1" [icon]="fa_Clock"></fa-icon>{{ post.date | dateAgo }}</div>
          <div class="post-info">
            <fa-icon [icon]="fa_Link"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn float-right" style="background: #d3d3d366" (click)="postSelected()">Continue</button>
  </div>
</ng-template>
