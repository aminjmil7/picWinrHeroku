<div class="d-flex justify-content-end">
  <ng-container *ngIf="accountService.isAuthenticated(); else elseLoginTemplate">
    <h5 style="color: #2bd311; cursor: pointer" class="mr-2" [routerLink]="['/jhipster']">
      {{ (accountService.getAuthenticationState() | async)?.firstName }}
    </h5>
  </ng-container>
  <ng-template #elseLoginTemplate>
    <h5 style="color: #85afe5; cursor: pointer" class="mr-2" [routerLink]="['/jhipster']">
      Login
    </h5>
  </ng-template>
  |
  <h5 style="color: #85afe5" class="ml-2">Help</h5>
</div>
<div class="d-flex justify-content-center">
  <div style="width: 400px">
    <div class="d-flex justify-content-center mb-3">
      <img class="logo" src="../../../content/images/logo.png" alt="Pic Winr Logo" />
    </div>
    <div class="d-flex justify-content-around mb-3">
      <ng-container *ngIf="facebookService.accessToken; else elseSingInTemplate">
        <div class="d-flex justify-content-between" style="border: 1px solid black;">
          <div style="width: 50%; margin: auto;">
            <img class="social-icon" src="../../../content/svg/facebook.svg" alt="facebook"
              (click)="signInWithFacebook()" />
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <span (click)="signInWithFacebook()" class="pointer">Posts List</span>
            <span (click)="signOutfromFacebook()" class="pointer">Logout</span>
          </div>
        </div>
      </ng-container>
      <ng-template #elseSingInTemplate>
        <img class="social-icon" src="../../../content/svg/facebook.svg" alt="facebook"
          (click)="signInWithFacebook()" />
      </ng-template>
      <img class="social-icon" src="../../../content/svg/instagram.svg" alt="instagram" (click)="instagram()" />
      <img class="social-icon" src="../../../content/svg/youtube.svg" alt="youtube" (click)="openYoutubeModal()" />
      <!-- <img class="social-icon" src="../../../content/svg/tweeter.svg" alt="tweeter" (click)="twitterLogin()" /> -->
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1" style="border: 2px solid #80808085; padding: 0rem 0.4rem">
          <img style="width: 20px; height: 30px" src="../../../content/svg/link.svg" alt="tiktok" />
        </span>
      </div>
      <input style="border: 2px solid #80808085" type="text" class="form-control h-auto" placeholder="Post Link"
        aria-label="Post Link" aria-describedby="basic-addon1" [(ngModel)]="selectedPost.link" />
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn" style="background: #d3d3d366" [disabled]="!selectedPost.link" (click)="submitPostLink()">Pik
        YOUR Winr</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <img style="width: 150px; height: 33px; margin-top: 8px" src="../../../content/svg/aivalable-on-the-app-store.svg" />
  <img style="width: 150px; height: 50px" src="../../../content/svg/google-play.svg" />
</div>
