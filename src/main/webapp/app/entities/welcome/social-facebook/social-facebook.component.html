<div class="modal-header justify-content-center">
    <h2 class="font-weight-bold" style="color: #71cfee">Select one of the Pages</h2>
</div>
<div style="overflow-y: auto; max-height: 30rem">
    <div class="post" (click)="inputRad.click()" *ngIf="profile">
        <div class="col-md-4">
            <img [src]="profile.picture.url" class="w-100 h-100" alt="Post Image" />
        </div>
        <div class="col-md-8 d-flex justify-content-between flex-column">
            <div class="d-flex justify-content-between">
                <h2 class="font-weight-bolder" style="color: blue">{{ profile?.name }} (Profile)</h2>
                <input #inputRad type="radio" name="post" (click)="selectPage($event, {})"
                    style="height: 25px; width: 25px" />
            </div>
        </div>
    </div>
    <div class="post" *ngFor="let page of Pages" (click)="inputRad.click()">
        <div class="col-md-4">
            <img [src]="page.picture.url" class="w-100 h-100" alt="Post Image" />
        </div>
        <div class="col-md-8 d-flex justify-content-between flex-column">
            <div class="d-flex justify-content-between">
                <h2 class="font-weight-bolder" style="color: blue">{{ page.name }}</h2>
                <input #inputRad type="radio" name="post" (click)="selectPage($event, page)"
                    style="height: 25px; width: 25px" />
            </div>
            <div style="display: flex; background: #a9a9a938; border-radius: 5px">
                <div class="post-info">
                    <fa-icon class="mr-1" [icon]="fa_Heart"></fa-icon> {{ page.likesCount }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn float-right" style="background: #d3d3d366"
        (click)="pageSelected(postListContent)">Continue</button>
</div>

<ng-template #postListContent>
    <div class="modal-header justify-content-center">
        <h2 class="font-weight-bold" style="color: #71cfee">Select one of the posts</h2>
    </div>
    <div style="overflow-y: auto; max-height: 30rem">
        <div class="post" *ngFor="let post of postList" (click)="inputRadio.click()">
            <div class="col-md-4">
                <ng-container *ngIf="post.picture; else elseTemplate">
                    <img [src]="post.picture" class="w-100 h-100" alt="Post Image" />
                </ng-container>
                <ng-template #elseTemplate>
                    <img src="../../../content/images/placeholder.png" class="w-100 h-100" alt="Post Image" />
                </ng-template>
            </div>
            <div class="col-md-8 d-flex justify-content-between flex-column">
                <div class="d-flex justify-content-between">
                    <h2 class="font-weight-bolder" style="color: blue">{{ post.title }}</h2>
                    <input #inputRadio type="radio" name="post" (click)="selectPost($event, post)"
                        style="height: 25px; width: 25px" />
                </div>
                <div style="display: flex; background: #a9a9a938; border-radius: 5px">
                    <div class="post-info">
                        <fa-icon class="mr-1" [icon]="fa_Heart"></fa-icon>{{ post?.nbLikes }}
                    </div>
                    <div class="post-info">
                        <fa-icon class="mr-1" [icon]="fa_Comments"></fa-icon>{{ post.commentCount }}
                    </div>
                    <div class="post-info">
                        <fa-icon class="mr-1" [icon]="fa_Clock"></fa-icon>{{ post.date | dateAgo }}
                    </div>
                    <div class="post-info">
                        <fa-icon [icon]="fa_Link"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn float-right" style="background: #d3d3d366" (click)="postSelected()">Continue</button>
    </div>
</ng-template>
